<head>
    <title>Speech bubble with CSS Pseudo-elements</title>
    <meta charset="UTF-8">
    <style type="text/css">

        #bubble{      
            position: relative;
            background: #111;
            width: 300px;   
            font-family: Helvetica, Arial, sans-serif;  
            padding: 20px 50px;
            margin: 50px 0; 
            border-radius: 10px;
            color: white;
        }
    
    </style> 
    
    <style type="text/experimental-css">     
    
        #bubble::before(1){
            content: "“";
            font-family: Times;
            font-size: 350%;
            line-height: 0.5em;
            float: left;     
            margin: 0 0 0 -30px;
            color: papayawhip;
        } 
        
        #bubble::after(1){
            content: "”";   
            font-family: Times;
            font-size: 350%;  
            line-height: 0.5em; 
            float: right;
            margin: 0 -15px 0 0;
            color: papayawhip;
        }
         
        #bubble::after(2){
            content: ".";   
            position: absolute;
            bottom: -10px;
            right: 20%;
            margin: 0;
            border-bottom: 10;
            border-left: 10px solid transparent;
            border-right: 10px solid transparent;
            border-top: 10px solid #111;
            width: 0;
            height: 0;
            line-height: 0;        
       }
         
    </style>
    <script type="text/javascript" src="../src/css-parser.js"></script>
    <script type="text/javascript" src="../src/css-pseudo-elements.js"></script>
    <link rel="stylesheet" type="text/css" href="demo-style.css" media="all" />
</head>
<body>      
    <h1>Speech bubble with CSS Pseudo-elements</h1> 
    <p>A 'speech bubble' effect can be achieved using multiple pseudo-elements for the quotes and the downwards pointing arrow.</p>
    
    <div id="bubble">I'm talking about CSS Pseudo-elements.</div>
</body>
</html>
