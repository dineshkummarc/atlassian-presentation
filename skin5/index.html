<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
	"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
	<title>Presentation for Atlassian Products using Curtain Opening with jQuery</title>
	<script type="text/javascript" src="js/jquery.min.js"></script>
	<script src="js/jquery.easing.1.3.js" type="text/javascript"></script>  
	<script type="text/javascript">
		$(document).ready(function() {
			$curtainopen = false;
			$(".rope").click(function(){
				$(this).blur();
				if ($curtainopen == false){ 
					$(this).stop().animate({top: '0px' }, {queue:false, duration:350, easing:'easeOutBounce'}); 
					$(".leftcurtain").stop().animate({width:'60px'}, 2000 );
					$(".rightcurtain").stop().animate({width:'60px'},2000 );
					$curtainopen = true;
				}else{
					$(this).stop().animate({top: '-40px' }, {queue:false, duration:350, easing:'easeOutBounce'}); 
					$(".leftcurtain").stop().animate({width:'50%'}, 2000 );
					$(".rightcurtain").stop().animate({width:'51%'}, 2000 );
					$curtainopen = false;
				}
				return false;
			});
		});	
	</script>
	<link rel="stylesheet" href="css/custom-style-curtains.css">
</head>
<body>
	<div class="leftcurtain"><img src="images/frontcurtain.jpg"/></div>
	<div class="rightcurtain"><img src="images/frontcurtain.jpg"/></div>
	<img class="logo" src="Atlassian/Atlassian.png"/><a href="Slides.html" title="Presentation for Atlassian Products">Open Presentation</a>
	<a class="rope" href="#">
		<img src="images/rope.png"/>
	</a>
</body>
</html>
