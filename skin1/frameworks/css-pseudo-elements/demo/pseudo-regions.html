<html>
<head>
    <title>CSS Pseudo-elements as regions</title>
    <meta charset="UTF-8">          
    <style type="text/experimental-css">     
    
        body::after(1){
            -webkit-flow-from: article;
            display: block;
            float: left;  
            width: 45%;
            padding: 2.5%;
            height: 9em;   
            background: #ebebeb;
        }
        
        body::after(2){
            -webkit-flow-from: article;
            display: block;
            float: left;
            margin-left: 2.5%;
            width: 20%;
            padding: 2.5%;
            height: 9em;   
            background: #ebebeb;
        }

        body::after(3){
            -webkit-flow-from: article;
            display: block;
            padding: 2.5%;
            width: 72%;
        /* this region should be auto-height and get the background color 
           the current WebKit builds have a bug on auto-height regions */
        }

    </style>
    <style type="text/css">
    
    h1, article{
        -webkit-flow-into: article;   
        margin: 0 0 1em;
    }
    
    body{
        width: 80%;
    } 
    
    </style>
    <script type="text/javascript" src="../src/css-parser.js"></script>
    <script type="text/javascript" src="../src/css-pseudo-elements.js"></script>
    <link rel="stylesheet" type="text/css" href="demo-style.css" media="all" />
</head>
<body> 
    <h1>CSS Pseudo-elements as regions</h1> 
    <article>
        <p>CSS Regions are a prime candidate for pseudo-elements. This content is rendered in a series of pseudo-element boxes on the body element. No other elements were used for this region chain.</p>
    </article>
</body>
</html>
