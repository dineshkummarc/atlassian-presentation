<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <title>Color 2nd and 4th befores by index</title>
  <style type="text/experimental-css">
    p::after(3) {
      content: "B";
    }
    p::after(4) {
      content: "C";
    }
    p::after(7) {
      content: "D";
    }
    p::after(9) {
      content: "E";
    } 
    
    p::nth-pseudo (after, 2) {
      background-color: lightgreen;
    }          
    
    p::nth-pseudo (after, 4) {
      background-color: lightgreen;
    } 
    
  </style>
  <style>
    .green {
      background-color: lightgreen;
    }
    strong{
        display:block;
        margin:1em 0 1em;
    }
  </style>
  <script type="text/javascript" src="../../src/css-parser.js"></script>
  <script type="text/javascript" src="../../src/css-pseudo-elements.js"></script>
</head>
<body> 
    <strong>Control</strong> 
    <span class="green">A</span>B<span class="green">C</span>D<span class="green">E</span>

    <strong>Result</strong>    
    <p><span class="green">A</span></p>
</body>
</html>
